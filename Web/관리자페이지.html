<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WMS Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .which {
            margin: 0;
            padding: 0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            width: 300px;
            margin-top: 30px;
        }

        input {
            font-size: 15px;
            color: #222222;
            width: 300px;
            border: none;
            border-bottom: solid #aaaaaa 1px;
            padding-bottom: 10px;
            padding-left: 10px;
            position: relative;
            background: none;
            z-index: 5;
        }

        input::placeholder {
            color: #aaaaaa;
        }

        input:focus {
            outline: none;
        }

        .container2 {
            display: block;
            position: absolute;
            bottom: 0;
            left: 0%;
            background-color: #666;
            width: 0;
            height: 2px;
            border-radius: 2px;
            transition: 0.5s;
        }

        label {
            position: relative;
            color: #aaa;
            left: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        input:focus~label,
        input:valid~label {
            font-size: 16px;
            color: #666;
            font-weight: bold;
        }

        input:focus~span,
        input:valid~span {
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            animation: modalopen 0.4s;
        }

        @keyframes modalopen {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .modal-content form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .modal-content form .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .modal-content form label {
            margin-bottom: 5px;
            color: #555;
            text-align: left;
            display: block;
        }

        .modal-content form input[type="text"],
        .modal-content form input[type="number"],
        .modal-content form input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal-content form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #002cda;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .modal-content form input[type="submit"]:hover {
            background-color: #201bbc;
        }
    </style>

    <script>
        window.addEventListener('DOMContentLoaded', function () {
            showContent('A');
        });

        function showContent(content) {
            var a = document.getElementById("item_code_new");
            var b = document.getElementById("item_date_new");
            var c = document.getElementById("item_name_new");
            var d = document.getElementById("item_count_new");
            var e = document.getElementById("item_which_new");
            var f = document.getElementById("item_request_new");
            var g = document.getElementById("item_response_new");
            var h = document.getElementById("item_register_new");

            a.style.display = "none";
            b.style.display = "none";
            c.style.display = "none";
            d.style.display = "none";
            e.style.display = "none";
            f.style.display = "none";
            g.style.display = "none";
            h.style.display = "none";

            if (content === "show") {
                a.style.display = "block";
                b.style.display = "block";
                c.style.display = "block";
                d.style.display = "block";
                e.style.display = "block";
                f.style.display = "block";
                g.style.display = "block";
                h.style.display = "block";
            }
        }

        function showDataEntryForm() {
            document.getElementById('data-entry').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('data-entry').style.display = 'none';
        }
    </script>

</head>
